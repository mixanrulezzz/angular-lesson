<h1>My first Angular component</h1>

<div>
    <label for="lesson1">Data binding</label>
    <input type="checkbox" id="lesson1" [(ngModel)]="dataBind" value="1">
</div>

<div *ngIf="dataBind">
    <h3>Data binding</h3>
    <input type="text" [(ngModel)]="username" placeholder="Username">
    <p>Hello {{ username || 'world' }}!!!</p>
</div>

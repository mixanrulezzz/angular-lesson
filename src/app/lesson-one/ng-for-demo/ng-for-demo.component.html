<div class="jumbotron">
    <h2>*ngFor</h2>
    <div class="row">
        <div class="col-md-6">
            <ol>
                <li *ngFor="let person of persons"  [style.background-color]="person.background">
                    <p>
                        <span>{{ person.name }} <span style="font-size: 11px" *ngIf="person.birthday">(birthday: {{ person.birthday | date:'y-MM-dd' }})</span></span>
                        <button (click)="removePerson(person)" class="btn btn-danger btn-xs">x</button>
                    </p>
                </li>
            </ol>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input tabindex="2" class="form-control" type="text" [(ngModel)]="personName" placeholder="Username">
            </div>
            <div class="form-group">
                <select name="color" id="color" class="form-control" [(ngModel)]="personBackground">
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="gray">Gray</option>
                </select>
            </div>
            <button class="btn btn-info" tabindex="4" [disabled]="!personName" (click)="addPerson();">Add person</button>
            <button class="btn btn-success" tabindex="5" (click)="loadPersons();">Load persons from api</button>
        </div>
    </div>
</div>
